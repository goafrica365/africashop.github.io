<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Africa365 優惠碼領取頁面</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-position: center center;
            top / auto 100%;
        }
        .button {
            border: none;
            outline: none;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            position: absolute;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        /* Desktop styles */
        @media screen and (min-width: 992px) {
            .background {
                background-image: url('1920x1080.png');
            }
            .promo-code-button {
                background-image: url('button01.png');
                width: 774px;
                height: 73px;
                left: 150px;
                top: 649px;
            }
            .africa365-button {
                background-image: url('africa365click.png');
                width: 520px;
                height: 120px;
                right: 100px;
                top: 730px;
            }
            .terms-button {
                background-image: url('Terms and Conditions.png');
                width: 360px;
                height: 28px;
                left: 1292px;
                top: 828px;
            }
        }
        /* Mobile styles */
        @media screen and (max-width: 991px) {
            .background {
                background-image: url('14x390.png');
            }
            .promo-code-button {
                background-image: url('mbutton01.png');
                width: 362px;
                height: 56px;
                scale: 10px;
                top: 452px;
            }
            .africa365-button {
                background-image: url('mafrica365.png');
                width: 271px;
                height: 68px;
                left: 14px;
                top: 736px;
            }
            .terms-button {
                background-image: url('mTerms and Conditions.png');
                width: 194px;
                height: 22px;
                left: 14px;
                top: 792px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <button class="button promo-code-button" onclick="getPromoCode()"></button>
        <a class="button africa365-button" href="http://www.africa365.com"></a>
        <a class="button terms-button" href="your-terms-conditions-page.html"></a>
    </div>

    <script>
        function getPromoCode() {
            // 與後端API通信以獲取Promo code
            fetch('/get-promo-code')
                .then(response => response.json())
                .then(data => {
                    if (data.promoCode) {
                        var promoCodeButton = document.querySelector('.promo-code-button');
                        promoCodeButton.innerText = data.promoCode;
                    } else {
                        alert('所有的 Promo codes 都已領取完畢。');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('無法獲取 Promo codes。');
                });
        }
    </script>
</body>
</html>
